<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Halaman Formulir</title>
</head>
<body>
    <header>
        <h1>Formulir Pendaftaran Padepokan Apriansyah</h1>
        <img src="logo.png" alt="Logo" width="100" height="100">
    </header>
    <div class="content">
        <aside>
            <nav>
                <ul>
                    <div id="tombol">
                        <li><a href="index.html">Halaman Utama</a></li>
                        <li><a href="halamantabel.html">Tabel Pendaftar</a></li>
                    </div>                   
                </ul>
            </nav>
        </aside>
        <main>
            <h2>Formulir Pendaftaran</h2>
            <form method="get">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required><br>
                <label for="nim">No. Pendaftaran:</label>
                <input type="text" id="nim" name="nim" required><br>
                <label for="prodi">Program Studi:</label>
                <input type="text" id="prodi" name="prodi" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <label for="jenisKelamin">Jenis Kelamin:</label>
                <select id="jenisKelamin" name="jenisKelamin" required>
                    <option value="laki">Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                </select><br>
                <label for="tglLahir">Tanggal Lahir:</label>
                <input type="date" id="tglLahir" name="tglLahir" required><br>
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" required></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </main>
    </div>
    <footer>
        <p>Miftah Hasan Hadi Mohtar</p>
        <p>121140045</p>
    </footer>
</body>
</html>
